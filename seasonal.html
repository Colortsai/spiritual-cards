<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>季度靈性指引卡</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .season-container {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #5a7df5, #858578);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .season-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .season-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .cards-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card-wrapper {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        .card-display {
            aspect-ratio: 1/1.7;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .card-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-label {
            font-size: 1.1em;
            margin-top: 10px;
            color: white;
        }
        .draw-button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            background-color: #ffaf78;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            margin: 30px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .draw-button:hover {
            background-color: #f0c8e6;
            transform: translateY(-2px);
        }
        h1 {
            color: #5a7df5;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .initial-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            color: rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
        }
        @media (max-width: 768px) {
            .cards-row {
                flex-direction: column;
                align-items: center;
            }
            .card-wrapper {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>✨ 四季靈性指引卡 ✨</h1>
    
    <button class="draw-button" onclick="drawAllSeasons()">抽取全年指引</button>

    <div class="container" id="seasonsContainer">
        <div class="season-container" id="season1">
            <div class="season-title">春季指引 (Q1)</div>
            <div class="cards-row">
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">宇宙指引</div>
                </div>
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">人生功課</div>
                </div>
            </div>
        </div>

        <div class="season-container" id="season2">
            <div class="season-title">夏季指引 (Q2)</div>
            <div class="cards-row">
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">宇宙指引</div>
                </div>
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">人生功課</div>
                </div>
            </div>
        </div>

        <div class="season-container" id="season3">
            <div class="season-title">秋季指引 (Q3)</div>
            <div class="cards-row">
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">宇宙指引</div>
                </div>
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">人生功課</div>
                </div>
            </div>
        </div>

        <div class="season-container" id="season4">
            <div class="season-title">冬季指引 (Q4)</div>
            <div class="cards-row">
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">宇宙指引</div>
                </div>
                <div class="card-wrapper">
                    <div class="card-display">
                        <span class="initial-message">等待指引...</span>
                    </div>
                    <div class="card-label">人生功課</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardNames = {
            negative: [
                "恐懼", "報復", "罪惡感", "批判", "期望",
                "信念", "隱藏的自我", "死亡的誘惑", "需求", "心碎",
                "犧牲", "獨立", "執著", "控制", "權力鬥爭",
                "角色", "祖先問題", "個人神話", "沙門的考驗", "前世",
                "黑暗的故事", "無價值感", "心魔", "無意義感"
            ],
            positive: [
                "選擇", "寬恕", "放下", "信任", "溝通",
                "真理", "結合", "領袖力", "自由", "靈感",
                "順流", "真愛", "性能量", "天賦禮物", "成功",
                "豐盛", "天真無邪", "愛", "和平", "願景",
                "喜悅", "神的孩子", "高層心靈", "神性"
            ]
        };

        function padNumber(number) {
            return number.toString().padStart(2, '0');
        }

        function getImagePath(index, isPositive) {
            const imageNumber = isPositive ? index + 25 : index + 1;
            return `https://raw.githubusercontent.com/Colortsai/spiritual-cards/main/images/${padNumber(imageNumber)}.jpeg`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function handleImageError(img, number) {
            console.error(`圖片載入失敗: ${img.src}`);
            img.parentElement.innerHTML = `<span class="initial-message">圖片 ${number} 載入失敗</span>`;
        }

        function drawSeason(seasonId, delay = 0) {
            const seasonContainer = document.getElementById(seasonId);
            const cardDisplays = seasonContainer.getElementsByClassName('card-display');
            
            // 抽取正面牌和負面牌的索引
            const positiveIndex = Math.floor(Math.random() * cardNames.positive.length);
            const negativeIndex = Math.floor(Math.random() * cardNames.negative.length);

            setTimeout(() => {
                // 顯示季節容器
                seasonContainer.classList.add('visible');

                // 設置正面牌
                const positiveCard = cardDisplays[0];
                positiveCard.style.opacity = '0';
                setTimeout(() => {
                    const positivePath = getImagePath(positiveIndex, true);
                    positiveCard.innerHTML = `<img src="${positivePath}" alt="${cardNames.positive[positiveIndex]}" onerror="handleImageError(this, ${positiveIndex + 25})">`;
                    positiveCard.style.opacity = '1';
                }, 300);

                // 設置負面牌
                const negativeCard = cardDisplays[1];
                negativeCard.style.opacity = '0';
                setTimeout(() => {
                    const negativePath = getImagePath(negativeIndex, false);
                    negativeCard.innerHTML = `<img src="${negativePath}" alt="${cardNames.negative[negativeIndex]}" onerror="handleImageError(this, ${negativeIndex + 1})">`;
                    negativeCard.style.opacity = '1';
                }, 600);
            }, delay);
        }

        function drawAllSeasons() {
            // 重置所有季節容器的可見性
            document.querySelectorAll('.season-container').forEach(container => {
                container.classList.remove('visible');
            });

            // 依序抽取每個季節的牌
            ['season1', 'season2', 'season3', 'season4'].forEach((seasonId, index) => {
                drawSeason(seasonId, index * 800);
            });
        }
    </script>
</body>
</html>
